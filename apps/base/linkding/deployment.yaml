apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  labels:
    app: linkding
spec:
  securityContext:
    runAsUser: 82
    runAsGroup: 82
    fsGroup: 82
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
      - name: linkding
        image: sissbruecker/linkding:1.41.0-plus-alpine
        ports:
        - containerPort: 9090
        volumeMounts:
          - name: linkding-data
            mountPath: /etc/linkding/data
        securityContext:
          allowPrivilegeEscalation: false
        
      volumes:
      - name: linkding-data
        persistentVolumeClaim:
          claimName: linkding-data-pvc