apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 12h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "66.2.2"
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
        namespace: monitoring

  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/metadata/annotations/prometheus-operator-validated"]
        target:
          kind: PrometheusRule
  values:
    alertmanager:
      enabled: true
      config:
        global:
          resolve_timeout: 5m
        route:
          receiver: 'discord-notifications'
          group_by: ['alertname']
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 3h
        receivers:
          - name: 'discord-notifications'
            webhook_configs:
              - url: 'https://discord.com/api/webhooks/1397652866113732799/I0j9zQMoihvwDOA_UdCN3qVi9NrtwvBF0P7eSRCKQlNx1JlFNUHV7Ggyqvr4OuVWRvLv'
                send_resolved: true

    grafana:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - grafana.test104.pl
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.test104.pl
      admin:
        existingSecret: grafana-secret
        userKey: adminUser
        passwordKey: adminPassword
      persistence:
        enabled: true
        existingClaim: grafana-data-pvc
---

apiVersion: v1
kind: PersistentVolumeClaim
namespace: monitoring
metadata:
  name: grafana-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
